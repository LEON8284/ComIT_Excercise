<!DOCTYPE html>
<html lang="en">
<head>
<title>Pseudo Classes</title>
<meta charset="utf-8">
<style>
    div:hover{
        background-color: red;
        color:white;
    }
    ul li:first-child {font-size: 32px; }
    ul li:nth-child(3n+3) {color: green;}
</style>
</head>
<body>
    <header><h1>Funky List Items</h1></header>
    <ul>
        <li>One</li>
        <li><div>Two</div></li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
        <li>Nine</li>
        <li>Ten</li>
    </ul>

</body>
</html>
